                <div id="modal-add" class="modal fade">
                    <div class="modal-dialog modal-dialog-centered modal-lg">

                                <button id="close-modal" type="button" class="close" data-dismiss="modal">&times;</button>

                                            <option>Ilustración Digital</option>
                                            <option>Modelado 3D</option>
                                            <option>Animación</option>
                                            <option>Tinta</option>
                                        </select>
                                    </div>

                                    <div class="custom-file">
                                        <input id="project-img" type="file" accept="image/*" class="custom-file-input">
                                        <label class="custom-file-label form-control" for="project-img">Seleccionar imagen</label>
                                    </div>
                                    <div class="container mt-2 text-center">
                                        <img class="img-fluid"/>	
                                    </div>

                                    <div>
                                        <button class="btn btn-modal float-right" id="btn-project-form">
